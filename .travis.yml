sudo: false
compiler:
  - gcc
addons:
  source:
    - ubuntu-toolchain-r-test
  apt:
    packages:
     - gcc-5
     - g++-5
language: python
env:
  - PYTHON_VERSION=3.5
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - conda create --yes -n test-env python=$PYTHON_VERSION numpy nose
  - source activate test-env
  - conda install --yes --override-channels -c r -c defaults r 'r-base=3.3.1 1'
  - CDPATH= R -e 'source("https://bioconductor.org/biocLite.R"); biocLite("dada2")'
  - pip install https://github.com/qiime2/qiime2/archive/master.zip https://github.com/qiime2/q2-types/archive/master.zip
  - pip install flake8
  - pip install .
  - git clone https://github.com/qiime2/q2lint
script:
  - nosetests
  - flake8
  - python q2lint/q2lint.py
